<app-header></app-header>
<div class="row" style="height: 90vh;">
  <div class="col-md-3">
    <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
      <li [ngbNavItem]="1">
        <a ngbNavLink>Properties</a>
        <ng-template ngbNavContent>
          <app-cadastre-info [properties]="properties" [history] = "history"></app-cadastre-info>
        </ng-template>
      </li>
      <li [ngbNavItem]="2" *ngIf="isUserLogged">
        <a ngbNavLink (click)="refreshFavorites();">History</a>
        <ng-template ngbNavContent>
          <ul>
            <li *ngFor="let mk of history">
              <a href="#" >{{mk.rc}}</a>
              <p>{{mk.address}}</p>
            </li>
          </ul>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
  </div>
  <div class="col-md-9">
    <app-map (pointEmitter)="receivePoint($event)"></app-map>
  </div>
</div>
<div style="height: 20px; padding-right: 30px; text-align: right">
<h5>Version: 1.1</h5>
</div>
