<main>
  <div class="row selectLocation">
    <div class="col-md-3 tabs">
      <ul ngbNav #nav="ngbNav" [(activeId)]="active" class="nav-tabs">
        <li [ngbNavItem]="1">
          <a ngbNavLink>Properties</a>
          <ng-template ngbNavContent>
            <app-cadastre-info [properties]="properties" [history]="history"  [building]="building"(calculateTypologyEmitter)="calculateTypology($event)" (showMapEmitter)="showMapControl($event);"></app-cadastre-info>
          </ng-template>
        </li>
        <li [ngbNavItem]="2" *ngIf="isUserLogged">
          <a ngbNavLink (click)="refreshFavorites();">History</a>
          <ng-template ngbNavContent>
            <app-history [history]="history"  (buildingSelectedFromHistoryEmitter)="receivePropFromHistory($event)" (historyFilteredEmitter)="receiveHistoryFiltered($event)"></app-history>
          </ng-template>
        </li>
      </ul>
      <div [ngbNavOutlet]="nav" class="mt-2"></div>
    </div>
    <div [hidden]="!showMap" class="col-md-9">
      <app-map (buildingEmitter)="receivePoint($event)" (coordinatesEmitter)="receiveCoordinates($event)" [history]="history"
               [historyFilteredFromList]="historyFilteredFromList" [building]="building" [fromHistory]="fromHistory" [active]="active"></app-map>
    </div>
    <div *ngIf="showTypology && !showMap && !energyScore" id="typology" class="col-md-9" >
      <app-typology [typologies]="typologies" [building]="building" (calculateEnergyEmitter)="receiveCalculateEnergy($event)"> </app-typology>
    </div>
    <div *ngIf="energyScore && !showTypology && !showMap" id="energyScore" class="col-md-9" >
      <app-score [building]="building" [history]="history"></app-score>
    </div>
  </div>

</main>
