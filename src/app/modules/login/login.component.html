<div #modalLogin class="modal-dialog modal-lg">
  <div class="modal-content">
    <div class="modal-body">
      <section class="sign-in" *ngIf="!isRegistering">
        <div class="container">
          <div class="signin-content row">
            <div class="signin-image col-md-6">
              <figure><img src="./assets/img/logos/signup-image.jpg" alt="sing up image"></figure>
              <button style="background: transparent; border: 0;" class="btn-link" (click)="openRegister()" >Create an account</button>
            </div>

            <div class="signin-form col-md-6">
              <h2 class="form-title">Sign up</h2>
              <div class="register-form" id="login-form">
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input type="email" placeholder="Email" name="email" id="email" [(ngModel)]="email">
                </div>
                <div class="form-group">
                  <label for="pwd"><i class="zmdi zmdi-lock"></i></label>
                  <input type="password" placeholder="Password" name="pwd" id="pwd"
                         [(ngModel)]="pwd">
                </div>
                <!--div class="form-group">
                  <input type="checkbox" name="remember-me" id="remember-me" class="agree-term" />
                  <label for="remember-me" class="label-agree-term"><span><span></span></span>Remember me</label>
                </div-->
                <div class="form-group form-button">
                  <input type="button" name="signin" class="form-submit" value="Log in" (click)="login();"/>
                </div>
              </div>
              <div class="social-login">
                <span class="social-label">Or login with</span>
                <ul class="socials">
                  <li><input type="image" name="signin" src="./assets/img/buttons/btn_google_signin_dark_normal_web.png" (click)="loginWithGoogle();"/></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section class="signup " *ngIf="isRegistering">
        <div class="container">
          <div class="signup-content row">
            <div class="signup-form col-md-6">
              <h2 class="form-title">Sign up</h2>
              <div class="register-form" id="register-form">
                <div class="form-group">
                  <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                  <input type="text" name="name" id="name" placeholder="Your Name" [(ngModel)]="nameRegister"/>
                </div>
                <div class="form-group">
                  <label for="email"><i class="zmdi zmdi-email"></i></label>
                  <input type="email" name="email" id="email" placeholder="Your Email" [(ngModel)]="emailRegister"/>
                </div>
                <div class="form-group">
                  <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                  <input type="password" name="pass" id="pass" placeholder="Password" [(ngModel)]="pwdRegister"/>
                </div>
                <div class="form-group">
                  <label for="repeatpass"><i class="zmdi zmdi-lock"></i></label>
                  <input type="password" name="pass" id="repeatpass" placeholder="Repeat password" [(ngModel)]="pwdRepRegister"/>
                </div>
                <!--div class="form-group">
                  <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" required />
                  <label for="agree-term" class="label-agree-term"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                </div-->
                <div class="form-group form-button">
                  <button type="button" class="btn btn-primary active px-4"
                          (click)="register();">Register</button>
                </div>
              </div>
            </div>
            <div class="signup-image col-md-6">
              <figure><img src="./assets/img/logos/signup-image.jpg" alt="sing up image"></figure>
              <button  style="background: transparent; border: 0;" class="btn-link" (click)="openRegister()" >I am already member</button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
